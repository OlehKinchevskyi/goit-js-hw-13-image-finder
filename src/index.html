<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Галерея</title>
  </head>

  <body>
    <form class="form" id="search-form">
      <div class="form-row align-items-center display-flex justify-content-center">
        <div class="col-sm-4 my-4">
          <input type="text" class="form-control" name="query" id="inlineFormInputName" placeholder="Введите поисковый запрос">
        </div>
        <div class="col-auto my-1">
          <button type="submit" class="btn btn-primary" id="form-btn">Search</button>
        </div>
      </div>
    </form>
    <div class="container">
      <ul class="gallery js-gallery"></ul>
    </div>

    <button class="btn btn-primary load-more-btn is-hidden" type="button">
      <span class="spinner-border spinner-border-sm spinner" role="status" aria-hidden="true"></span>
      <span class="btn-label"></span>
    </button>

    <div class="lightbox">
      <div class="lightbox-overlay">
        <div class="lightbox-content">
          <div class="preloader js-preloader"></div>
          <div class="lightbox-closer">
            X
          </div>
          <img class="lightbox-image" src="#" alt="">
        </div>
      </div>
    </div>

  </body>
</html>
